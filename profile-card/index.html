<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .profile-card {
            width: 300px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px;
        }

        .profile-card img {
            width: 100%;
            height: auto;
        }

        .profile-card .profile-info {
            padding: 20px;
        }

        .profile-card h2 {
            margin: 0;
            font-size: 24px;
        }

        .profile-card p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="profile.jpg" alt="Profile Picture">
        <div class="profile-info">
            <h2>John Doe</h2>
            <p>Web Developer</p>
            <p>Location: New York, USA</p>
            <p>Email: john@example.com</p>
        </div>
    </div>
</body>
</html>
