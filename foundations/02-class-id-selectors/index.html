<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
    <style>
      p{
    background: rgba(218, 130, 29, 0.598);
}
    </style>
  </head>
  <body>
    <p>Number 1 - I'm a class!</p>
    <div><h1 style="text-align: start; color: navy;">
      Number 2 - I'm one ID.
    </h1></div>
    <p><h2 style="text-align: start; color: rgb(17, 17, 50); background: rgb(252, 154, 84);">
      Number 3 - I'm a class, but cooler!
    </h2></p>
    <div><h2 style="text-align: start; color: rgb(17, 17, 50); background: rgb(84, 252, 98);">
      Number 4 - I'm another ID.
    </h2></div>
    <p>Number 5 - I'm a class!</p>
  </body>
</html>
