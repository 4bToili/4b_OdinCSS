<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="parent">
        <!-- descendant combinator -->
        <p class="child">
            This is the text in parent -> child
        </p>
    </div>

    <!-- Chaining -->
    <p class="child older">
        this is the text in a tag with two classnames
    </p>

    <div class="margins-in-depths">
        <p>This is element which is <br /> centered within fixed width and auto margin</p>
    </div>

    <!-- Margin collapsing -->
    <p style="margin-bottom: 20px; background-color: blueviolet;">Margin bottom 20 px</p>
    <p class="margin-top:10px; background-color:red;">Margin top 10 px</p>
    <p>However the space between them is highest of two: 20px</p>

</body>

</html>
