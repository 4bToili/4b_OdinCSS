<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>CSS Radio Buttons</h2>
        </div>

        <div class="radio">
            <h1>Your favorite topic in the world:</h1>
            <div class="buttons">
                <ul>
                    <li class="list">
                        <input type="radio" name="radio" placeholder="Pizza" id="pizza">
                        <label for="pizza">Space-Time</label>
                        <div class="p1"></div>
                    </li>
                    <li class="list">
                        <input type="radio" name="radio" placeholder="Bacon" id="bacon">
                        <label for="bacon">Multiverse</label>
                        <div class="p1"></div>
                    </li>
                    <li class="list">
                        <input type="radio" name="radio" placeholder="Cats" id="cats">
                        <label for="cats">Light</label>
                        <div class="p1"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
